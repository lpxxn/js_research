<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img.img-log {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>
<body>
<h1>This is a heading</h1>
<img class="img-log" width="100px" height="100px">
<p>
    因为图像元素设置了 z-index 属性值为 -1, 所以它会显示在文字之后。
</p>
</body>
</html>
