<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img.img-log {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
        div.ex1 {
            background-color: lightblue;
            width: 110px;
            height: 110px;
            overflow: scroll;
        }
    </style>
</head>
<body>
<h1>This is a heading</h1>
<img class="img-log" width="100px" height="100px">
<p>
    因为图像元素设置了 z-index 属性值为 -1, 所以它会显示在文字之后。
</p>
<h2>overflow: scroll:</h2>
<div class="ex1">菜鸟教程 -- 学的不仅是技术，更是梦想！！！菜鸟教程 -- 学的不仅是技术，更是梦想！！！菜鸟教程 -- 学的不仅是技术，更是梦想！！！菜鸟教程 -- 学的不仅是技术，更是梦想！！！</div>

</body>
</html>
