<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    p.abs-test {
        position: absolute;
        top: -5px;
        left: 50px;
    }
    </style>
</head>
<body>
<p>绝对定位的元素的位置相对于最近的已定位父元素，如果元素没有已定位的父元素，那么它的位置相对于&lt;html&gt;:</p>
<p class="abs-test">这是一个相对定位</p>
</body>
</html>
