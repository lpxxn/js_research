<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<a id="tips">锚（显示在页面上的文本）</a>
<hr/>
<div style="height: 1000px">
    <em> 未设置对齐的图片</em>
    <p>图像<img src="../img/img.png"></p>
    <div class="img">
    </div>
    <em> 设置对齐方式的图片</em>
    <p>图像<img src="../img/img.png" align="bottom">在文本中</p>
    <p>图像<img src="../img/img.png" align="middle">在文本中</p>
    <p>图像<img src="../img/img.png" align="top">在文本中</p>

    <p>请注意，bottom 对齐方式是默认的对齐方式。</p>
    <p>图像<img src="../img/img.png" width="150" height="150px">在文本中</p>
    <p>
        <img src ="../img/img.png" align ="left">
        带有图像的一个段落。图像的 align 属性设置为 "left"。图像将浮动到文本的左侧。
    </p>

    <p>
        <img src ="../img/img.png" align ="right">
        带有图像的一个段落。图像的 align 属性设置为 "right"。图像将浮动到文本的右侧。
    </p>

</div>
<a href="#tips">有用的提示</a>
</body>
</html>
