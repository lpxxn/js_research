<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    h2 {
        position: absolute;
        left: 100px;
        top: 100px;
    }
    </style>
</head>
<body>
<h2>这是一个绝对定位的标题</h2>
<p>绝对定位的元素的位置相对于最近的已定位父元素，如果元素没有已定位的父元素，那么它的位置相对于&lt;html&gt;:</p>
<p>
    absolute 定位使元素的位置与文档流无关，因此不占空间。
</p>
<p>
    absolute 定位的元素和其他元素重叠
</p>
</body>
</html>
